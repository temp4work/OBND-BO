<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <!-- Add shared CSS first -->
  <link rel="stylesheet" href="../CSS/styles.css" />
  <!-- Then page-specific CSS -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <h2>Welcome, Admin</h2>
    <p id="adminEmail"></p>

    <div class="card-container">
      <div class="card"><h3>Total Calls</h3><p id="totalCalls"></p></div>
      <div class="card"><h3>Total Agents</h3><p id="totalAgents"></p></div>
    </div>

    <h3>Recent Call Entries</h3>
    <table><thead><tr><th>Agent</th><th>Phone</th><th>Status</th><th>Time</th></tr></thead><tbody id="recentCalls"></tbody></table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../JS/init.js"></script>
  <script src="../JS/navbar.js"></script>
  <script src="../JS/dashboard.js"></script>
</body>
</html>
